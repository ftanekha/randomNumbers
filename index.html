<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Random Numbers</title>
</head>
<body>
    <div id="main" class="my-8 mx-auto p-8 bg-gray-800 w-4/5 font-amber-700">
        <div id="numbers-container">
            <ul id="1" class="p-8 flex flex-row flex-wrap justify-center"></ul>
            <ul id="2" class="p-8 flex flex-row flex-wrap justify-center"></ul>
            <ul id="3" class="p-8 flex flex-row flex-wrap justify-center"></ul>
            <ul id="4" class="p-8 flex flex-row flex-wrap justify-center"></ul>
            <ul id="5" class="p-8 flex flex-row flex-wrap justify-center"></ul>
        </div>
        <button id="get-lucky"class="w-full p-8 bg-gray-700 text-2xl text-gray-300 text-center font-bold hover:text-gray-200 hover:bg-gray-900 hover:font-black uppercase">get lucky!</button>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
